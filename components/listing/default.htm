<!-- start: Portfolio -->
<div id="portfolioItems" class="row">

    {% for post in listingsInfo %}
    <div class="col-md-3 portfolio-item jets">
        <div class="picture">
            <a class="image" href="{{ '/aircraft/' }}{{ post.id }}" title="Title">
                <img src="{{ post.photos.first.getThumb(232, 180) }}" alt="" />
            </a>
            <div class="description">
                <a href="{{ '/aircraft/' }}{{ post.id }}" class="btn btn-info btn-block">
                    {{ post.year }} <br/> {{ post.make }} - {{ post.model }} <br/> SN: {{ post.serial }}
                </a>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
